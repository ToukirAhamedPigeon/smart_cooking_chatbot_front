<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Smart Cooking Customer Support Chatbot - AI-powered cooking assistant">
    <meta name="application-name" content="SmartCookingChat">

    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">

    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SmartCookingChat">
    
    <!-- Theme Color for different platforms -->
    <meta name="theme-color" content="#D2691E">
    <meta name="msapplication-TileColor" content="#D2691E">
    
    <!-- Icons -->
    <link rel="icon" href="/favicon-192.png" type="image/png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">
    <link rel="apple-touch-icon" href="/favicon-192.png">
    
    <!-- Safari Pinned Tab Icon -->
    <link rel="mask-icon" href="/favicon-192.png" color="#D2691E">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/favicon-192.png">
    
    <title>Smart Cooking Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              chocolate: '#4B2C20',
              bakingYellow: '#FDE047',
              mildBg: '#FFFBEB',
              darkMildBg: '#1C1917'
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Outfit', sans-serif;
        margin: 0;
        padding: 0;
      }
      .chat-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .chat-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .chat-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(75, 44, 32, 0.1);
        border-radius: 10px;
      }
      .dark .chat-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(253, 224, 71, 0.1);
      }
      
      /* Bounce animation for install button */
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      
      /* Pulse animation */
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      
      /* Slide in animation */
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      /* Fade out animation */
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.8);
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-mildBg dark:bg-darkMildBg text-chocolate dark:text-yellow-50 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- PWA Installation Script with Chrome Desktop Address Bar Support -->
    <script>
      // Store PWA install event globally
      window.deferredPrompt = null;
      
      // Listen for beforeinstallprompt event
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üéâ beforeinstallprompt event fired by browser!');
        console.log('üìä Platforms:', e.platforms);
        
        // Prevent Chrome from automatically showing the prompt
        e.preventDefault();
        
        // Stash the event so it can be triggered later
        window.deferredPrompt = e;
        
        // This will trigger Chrome Desktop address bar icon automatically
        console.log('‚úÖ Chrome Desktop should now show install icon in address bar');
        
        // Dispatch event for React component
        const event = new CustomEvent('pwa-install-available', { detail: e });
        window.dispatchEvent(event);
        
        // Show Chrome Desktop hint if needed
        showChromeDesktopHint();
      });
      
      // Listen for app installed event
      window.addEventListener('appinstalled', (evt) => {
        console.log('‚úÖ App was installed successfully!');
        window.deferredPrompt = null;
        
        // Show success message
        setTimeout(() => {
          alert('üéâ Smart Cooking Chat installed successfully!\n\nThe app is now available on your home screen or desktop.');
        }, 1000);
      });
      
      // Function to help trigger Chrome Desktop address bar icon
      function showChromeDesktopHint() {
        const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        const isDesktop = !/Mobile|Android/i.test(navigator.userAgent);
        
        if (isChrome && isDesktop) {
          console.log('üíª Chrome Desktop: Install icon should appear in address bar');
          
          // Create a hint notification
          setTimeout(() => {
            if (!document.getElementById('chrome-addressbar-hint')) {
              const hint = document.createElement('div');
              hint.id = 'chrome-addressbar-hint';
              hint.innerHTML = `
                <div style="
                  position: fixed;
                  top: 20px;
                  right: 20px;
                  background: #4285F4;
                  color: white;
                  padding: 12px 16px;
                  border-radius: 12px;
                  font-size: 14px;
                  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
                  z-index: 99997;
                  animation: slideIn 0.5s ease;
                  display: flex;
                  align-items: center;
                  gap: 12px;
                  max-width: 320px;
                  border-left: 4px solid #34A853;
                ">
                  <svg style="width: 24px; height: 24px; flex-shrink: 0;" viewBox="0 0 24 24">
                    <path fill="white" d="M12,20L7,22L12,11L17,22L12,20M8,2H16L15,11L17,22L12,20L7,22L9,11L8,2Z"/>
                  </svg>
                  <div>
                    <div style="font-weight: bold; margin-bottom: 4px;">Install Available</div>
                    <div style="font-size: 12px; opacity: 0.9;">
                      Look for the install icon (üì±) in the Chrome address bar
                    </div>
                  </div>
                  <button onclick="this.parentElement.parentElement.remove()" style="
                    background: rgba(255,255,255,0.2);
                    border: none;
                    color: white;
                    cursor: pointer;
                    margin-left: auto;
                    width: 28px;
                    height: 28px;
                    border-radius: 50%;
                    font-size: 18px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    flex-shrink: 0;
                  " title="Close">√ó</button>
                </div>
              `;
              
              document.body.appendChild(hint);
              
              // Auto-remove after 15 seconds
              setTimeout(() => {
                const element = document.getElementById('chrome-addressbar-hint');
                if (element) {
                  element.style.animation = 'fadeOut 0.3s ease';
                  setTimeout(() => element.remove(), 300);
                }
              }, 15000);
            }
          }, 1000);
        }
      }
      
      // Check if already installed as PWA
      function checkIfInstalled() {
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
        const isFullscreen = window.navigator.standalone === true;
        
        if (isStandalone || isFullscreen) {
          console.log('üì± App is already installed as PWA');
          return true;
        }
        return false;
      }
      
      // Initialize PWA detection
      window.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ PWA Initialization');
        console.log('üåê Display mode:', window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser');
        console.log('üîí HTTPS:', window.location.protocol === 'https:');
        console.log('‚öôÔ∏è Service Worker:', 'serviceWorker' in navigator);
        console.log('üìÑ Manifest:', document.querySelector('link[rel="manifest"]') !== null);
        console.log('üë§ User Agent:', navigator.userAgent);
        
        // Check Chrome Desktop specific flags
        const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        const isDesktop = !/Mobile|Android/i.test(navigator.userAgent);
        
        if (isChrome && isDesktop) {
          console.log('üíª Chrome Desktop detected');
          console.log('üì± Install icon will appear in address bar when:');
          console.log('1. You use the app for 30+ seconds');
          console.log('2. You visit at least twice');
          console.log('3. There\'s 5+ minutes between visits');
          
          // Track engagement time
          trackEngagement();
        }
      });
      
      // Track user engagement to trigger Chrome Desktop install icon
      function trackEngagement() {
        let engagementTime = parseInt(localStorage.getItem('pwa-engagement-time') || '0');
        let visitCount = parseInt(localStorage.getItem('pwa-visit-count') || '0');
        const lastVisit = localStorage.getItem('pwa-last-visit');
        const now = Date.now();
        
        // Increment visit count if last visit was more than 5 minutes ago
        if (!lastVisit || (now - parseInt(lastVisit)) > 5 * 60 * 1000) {
          visitCount++;
          localStorage.setItem('pwa-visit-count', visitCount.toString());
        }
        
        localStorage.setItem('pwa-last-visit', now.toString());
        
        console.log(`üìä Engagement: ${visitCount} visits, ${engagementTime}s total`);
        
        // Start tracking time on page
        const startTime = Date.now();
        window.addEventListener('beforeunload', () => {
          const timeOnPage = Math.floor((Date.now() - startTime) / 1000);
          engagementTime += timeOnPage;
          localStorage.setItem('pwa-engagement-time', engagementTime.toString());
          console.log(`‚è±Ô∏è Added ${timeOnPage}s to engagement (total: ${engagementTime}s)`);
        });
      }
      
      // Add global install trigger function
      window.triggerPWAInstall = function() {
        if (window.deferredPrompt) {
          window.deferredPrompt.prompt();
        } else {
          showInstallGuide();
        }
      };
      
      function showInstallGuide() {
        alert('üì± To install:\n1. Look for üì± icon in Chrome address bar\n2. OR Click ‚ãÆ menu ‚Üí "Install Smart Cooking Chat"\n3. May need to use app for 30+ seconds first');
      }
      
      // Debug function to force Chrome Desktop install icon
      window.forceChromeInstallIcon = function() {
        const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        const isDesktop = !/Mobile|Android/i.test(navigator.userAgent);
        
        if (isChrome && isDesktop) {
          // Simulate engagement criteria
          localStorage.setItem('pwa-engagement-time', '60');
          localStorage.setItem('pwa-visit-count', '3');
          
          console.log('üîß Simulated engagement criteria met');
          console.log('üîÑ Refresh page to potentially trigger install icon');
          
          if (confirm('Engagement criteria simulated. Refresh page to potentially trigger Chrome install icon?')) {
            location.reload();
          }
        } else {
          alert('This only works on Chrome Desktop');
        }
      };
      
      // Show debug info in console
      console.log('%cüîß PWA Debug Commands Available:', 'color: #FDE047; font-weight: bold; font-size: 14px');
      console.log('‚Ä¢ triggerPWAInstall() - Trigger install prompt');
      console.log('‚Ä¢ forceChromeInstallIcon() - Force Chrome Desktop install icon');
      console.log('‚Ä¢ resetPWAInstallButton() - Reset hidden button preference');
      console.log('‚Ä¢ window.deferredPrompt - Check install prompt availability');
    </script>
  </body>
</html>
