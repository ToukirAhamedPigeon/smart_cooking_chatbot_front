<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Smart Cooking Customer Support Chatbot">
    <meta name="application-name" content="SmartCookingChat">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    
    <!-- Apple-specific meta tags for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SmartCookingChat">
    
    <!-- Theme Color for different platforms -->
    <meta name="theme-color" content="#D2691E">
    <meta name="msapplication-TileColor" content="#D2691E">
    
    <!-- Icons -->
    <link rel="icon" href="/favicon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon-192.png">
    
    <!-- Safari Pinned Tab Icon -->
    <link rel="mask-icon" href="/favicon-192.png" color="#D2691E">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/favicon-192.png">
    
    <title>Smart Cooking Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              chocolate: '#4B2C20',
              bakingYellow: '#FDE047',
              mildBg: '#FFFBEB',
              darkMildBg: '#1C1917'
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Outfit', sans-serif;
      }
      .chat-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .chat-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .chat-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(75, 44, 32, 0.1);
        border-radius: 10px;
      }
      .dark .chat-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(253, 224, 71, 0.1);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
        }
      }
    </script>
    <script>
      // Force PWA install button to appear
      setTimeout(() => {
        console.log('üîß FORCING PWA INSTALL BUTTON VISIBLE');
        
        // Check if button exists
        const checkButton = setInterval(() => {
          const button = document.querySelector('[title*="Install"]');
          if (button) {
            console.log('‚úÖ Install button found:', button);
            clearInterval(checkButton);
          } else {
            console.log('üîç Looking for install button...');
            
            // Create fallback button if none exists
            const fallbackButton = document.createElement('button');
            fallbackButton.innerHTML = 'üì± INSTALL APP';
            fallbackButton.style.cssText = `
              position: fixed;
              bottom: 20px;
              right: 20px;
              background: linear-gradient(45deg, #FFD700, #FF8C00);
              color: black;
              padding: 12px 20px;
              border-radius: 25px;
              font-weight: bold;
              border: none;
              box-shadow: 0 4px 20px rgba(0,0,0,0.3);
              z-index: 999999;
              cursor: pointer;
              animation: bounce 2s infinite;
            `;
            fallbackButton.onclick = function() {
              alert('To install: Use browser menu (‚ãÆ) ‚Üí "Install app" or check address bar for install icon üì±');
            };
            document.body.appendChild(fallbackButton);
            console.log('üõ†Ô∏è Created fallback install button');
            clearInterval(checkButton);
          }
        }, 1000);
      }, 3000);
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-mildBg dark:bg-darkMildBg text-chocolate dark:text-yellow-50 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- PWA Installation Script -->
    <script>
      // Log PWA readiness
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          console.log('PWA: Service Worker supported');
        });
      }
      
      // Log display mode
      window.addEventListener('DOMContentLoaded', () => {
        console.log('Display mode:', window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser');
      });
    </script>
  </body>
</html>
